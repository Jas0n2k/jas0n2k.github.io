<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>杰森的小站</title>
    <link rel="stylesheet" href="/css/mdui.min.css">
    <style>
        .Title {
            font-weight: 500;
            font-size: 25px;
        }

        #bottomBtns {
            width:100%;
            position: absolute;
            bottom: 2%;
            display: inline-flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
        }

        #version,#aboutme {
            max-width: 100%;
            height: 50px;
            font-size:18px;

        }
    </style>
</head>

<body class="mdui-appbar-with-toolbar mdui-theme-accent-light-blue">
    <div class="mdui-progress" id="loadingBar">
        <div class="mdui-progress-indeterminate"></div>
      </div>
    <div class="mdui-drawer mdui-drawer-close mdui-drawer-full-height mdui-color-white" id="drawer">
        <div class="mdui-list">
            <div class="mdui-list-item">
                <div class="mdui-list-item-content mdui-text-center">
                    <p><strong class="mdui-typo-display-2 mdui-valign">菜单</strong></p>
                </div>
            </div>
            <div class="mdui-divider"></div>
            <div class="mdui-list-item mdui-ripple">
                <i class="mdui-list-item-icon mdui-icon material-icons">&#xe869;</i>
                <div class="mdui-list-item-content">跟随系统主题</div>
                <label class="mdui-switch">
                    <input type="checkbox" id="followOSToggle" checked>
                    <i class="mdui-switch-icon"></i>
                </label>
            </div>
            <div class="mdui-list-item mdui-ripple" id="nightModeDiv">
                <i class="mdui-list-item-icon mdui-icon material-icons">&#xe3a9;</i>
                <div class="mdui-list-item-content">夜间模式</div>
                <label class="mdui-switch">
                    <input type="checkbox" id="nightModeToggle">
                    <i class="mdui-switch-icon"></i>
                </label>
            </div>
            <div class="mdui-divider"></div>
        </div>
        <div id="bottomBtns">
            <button class="mdui-btn mdui-ripple" id="version">版本：1.02</button>
            <button class="mdui-btn mdui-ripple" id="aboutme">关于</button>
        </div>

    </div>
    <div class="mdui-dialog" id="updates">
        <div class="mdui-dialog-title">更新日志</div>
        <div class="mdui-dialog-content" id="updateContent">
        </div>
        <div class="mdui-dialog-actions">
            <button class="mdui-btn mdui-ripple" mdui-dialog-close>OK</button>
        </div>
    </div>
    <div class="mdui-appbar mdui-appbar-fixed">
        <div class="mdui-toolbar mdui-color-theme">
            <a class="mdui-btn mdui-btn-icon mdui-ripple" id="toolbarButton">
                <i class="mdui-icon material-icons mdui-text-color-white">menu</i>
            </a>
            <a href="https://jas0n2k.github.io">
                <span class="Title mdui-text-color-white mdui-valign">杰森的小站</span>
            </a>
        </div>
    </div>

    <div class="mdui-container-fluid mdui-p-x-4">
        <div class="mdui-typo">
            <h1 class="mdui-text-color-theme">写在前面...</h1>
            <p>这是我第一个真正的“个人网站”，尽管只是一个Github Pages创建的静态应用，也花费了我很多时间和心血。希望你能喜欢！</p>
            <footer class="mdui-text-color-theme-secondary">2020年5月6日</footer>
            <hr />

            <h1 class="mdui-text-color-theme">我的应用</h1>
        </div>
        <div class="mdui-row">
            <div class="mdui-col-xs-12 mdui-col-sm-12 mdui-col-md-6 mdui-col-offset-md-3 mdui-col-lg-4 mdui-col-offset-lg-4">
                <div class="mdui-card mdui-hoverable">
                    <div class="mdui-card-media">
                        <img src="/materials/bilibili Counter.png" />
                        <div class="mdui-card-media-covered mdui-text-center mdui-card-media-covered-gradient">
                            <div class="mdui-card-primary-title" style="color:#23ade5">Bilibili粉丝计数器</div>
                            <div class="mdui-card-primary-subtitle">一款实时刷新的粉丝计数器</div>
                        </div>
                    </div>
                    <div class="mdui-card-actions mdui-text-center">
                        <a class="mdui-btn mdui-ripple mdui-text-color-theme-text mdui-btn-block"
                            href="https://jas0n2k.github.io/BilibiliSubsCounter/">前往</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="mdui-typo">
            <hr />
        </div>
    </div>
</body>
<script src="/js/mdui.min.js"></script>
<script src="/js/nightmode.js"></script>
<script src="/js/custom.js"></script>
<script>

</script>
